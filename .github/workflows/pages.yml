name: Deploy Explorer to Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install pnpm
        run: corepack enable && corepack prepare pnpm@10.24.0 --activate

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build explorer (Pages)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          VITE_POWERSYNC_ENDPOINT: ${{ secrets.POWERSYNC_URL }}
          VITE_POWERSYNC_USE_DAEMON: "false"
        run: pnpm --filter @app/explorer build:prod

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/apps/explorer/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to Pages
        id: deploy
        uses: actions/deploy-pages@v4
